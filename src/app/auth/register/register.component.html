
<div id="register-form-wrap">
    <h2>Register</h2>
    <form [formGroup]="form"  id="register-form" (ngSubmit)="registerHandler()">
      <p>
      <input type="text" formControlName="username" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
      <input type="email" formControlName="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input type="password" formControlName="password" id="password" name="password" placeholder="Enter password" required><i class="validation"><span></span><span></span></i>
        </p>
      <p>
        <input type="repass" formControlName="repass" id="repass" name="repass" placeholder="Repeat password" required><i class="validation"><span></span><span></span></i>
     </p>
      
      <p>
      <input type="submit" id="register" value="Register">
      </p>
    </form>
    <div id="login-wrap">
      <p>Already have an account? <a routerLink="/login">Login</a><p>
    </div>
  </div>
